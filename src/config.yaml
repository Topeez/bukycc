site:
  name: Buky.cc
  site: 'https://buky.cc'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Buky - renovace a čištění odpadu bez sekání do zdí
    template: '%s — Buky.cc'
  description: 'Profesionální čištění a renovace odpadního potrubí bez sekání do zdí! Nabízíme tlakové a strojní čištění, frézování kanalizace, kamerový monitoring a trasování potrubí. Moderní bezvýkopová technologie umožňuje rychlou a efektivní opravu odpadního systému v panelových domech, školách, hotelech, podnicích i průmyslových objektech. Zajistíme minimální nepořádek a maximální životnost vašeho potrubí. Kontaktujte nás pro odborné řešení bez zbytečného stresu!'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Buky - renovace a čištění odpadu bez sekání do zdí
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: cs
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
